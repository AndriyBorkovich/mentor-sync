version: 2
updates:
  # Enable version updates for NuGet (for BE and Aspire)
  - package-ecosystem: "nuget"
    # Look for NuGet dependency info from the `root` directory
    directory: "/"
    # Check the NuGet registry for updates every day (weekdays)
    schedule:
      interval: "daily"

  # Enable version updates for npm (for UI)
  - package-ecosystem: "npm"
    # Look for dependency info from the `root` directory
    directory: "/src/MentorSync.UI"
    # Check the NuGet registry for updates every day (weekdays)
    schedule:
      interval: "daily"
